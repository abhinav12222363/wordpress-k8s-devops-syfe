apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: test-always-firing
  labels:
    release: monitoring
spec:
  groups:
  - name: test-alerts
    rules:
    - alert: TestAlwaysFiring
      expr: vector(1)
      for: 1m
      labels:
        severity: info
      annotations:
        summary: "Test alert always firing"
        description: "This is a test alert to verify Alertmanager setup"
